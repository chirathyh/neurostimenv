agent: 'iql'
debug: False

n_epochs: 20
n_expl_steps: 10
n_eval_steps: 3  # min should be 3; 0 => transient phase; 1 => init state for RL

n_fc_hidden: 32

max_steps: 1e6
alpha: 0.005
tau: 0.7
gamma: 0.99
beta: 3.0
lr: 3e-3

batch_size: 2 # the mini_batch size
replay_buffer_size: 2048 # total <s,a,r,s'> pairs
